  <div class="container1">
   <div class="box"><h1>Sign Up</h1>

      <div class="Email"><label for="email">Email Address</label>
        <input class="emailid" type="email" name="email" id="email" required  placeholder="Example@gmail.com"></div>

        <div class="phone"><label for="phone">Phone Number</label>
        <input class="Mobile" type="Phone No." name="Phone Number" id="Phone No." required placeholder="8974564334"></div>
    
    </form>
  </div>
  <div class="box2"><h3>Preferred Class Time</h3>
 <ul class="timing"> <li class="first">Morning (9am - 10am)</li>
<li class="second">Evening (5pm - 10pm)</li></ul></div>

<div class="box3">
  <h3>Which types of class do you interested?</h3>
  <ul class="types">
  <li>Yoga</li>
  <li>Cardio</li>
  <li>Strength Training</li>
</ul>
</div>

<div class="butn">
  <button class="btn">Submit</button>
 
</div >

<li>I agree to receive communication from the fitness center
  regarding class schedules and updates.</li>
